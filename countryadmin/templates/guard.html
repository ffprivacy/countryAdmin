<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guard Dashboard</title>
    <link href="/static/cache/bootstrap.min.css" rel="stylesheet">
    <script src="/static/cache/bootstrap.bundle.min.js"></script>
    <script src="/static/cache/chart.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="icon" href="/static/logo_2_24x24.png">
</head>
<body class="container" style="margin-top: 80px;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">
            <img src="/static/logo_2_24x24.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
            World Fair Checking
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if 'user_id' in session %}
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">

        <!-- Form to Add New Country URI -->
        <div class="mb-3">
            <label for="new-country-uri" class="form-label">Add Country URI:</label>
            <input type="text" id="new-country-uri" class="form-control" placeholder="Enter Country API URI">
            <button id="add-country-btn" class="btn btn-primary mt-2">Add Country</button>
        </div>

        <!-- Button for Manual Refresh -->
        <button id="refresh-btn" class="btn btn-secondary">Refresh Data</button>

        <div class="mb-3">
            <input type="text" id="search-country" class="form-control" placeholder="Search country...">
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Country</th>
                        <th scope="col">Total Metric</th>
                        <th scope="col">Depletion Time</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="country-table">
                </tbody>
            </table>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3>Metrics Puzzle Graph</h3>
                <canvas id="puzzleChart"></canvas>
            </div>
            <div class="col-md-6">
                <h3>Trade Flow Chart</h3>
                <canvas id="tradeChart"></canvas>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="metric-select" class="form-label">Select Metric:</label>
                    <select id="metric-select" class="form-control">
                        <option value="tradeVolume">Trade Volume</option>
                    </select>
                </div>
                <div class="mb-3">
                    <svg id="graphSvg" width="960" height="600"></svg>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/guard.js"></script>
</body>
</html>
